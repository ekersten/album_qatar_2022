<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-print-css/css/bootstrap-print.min.css" media="print">
    <meta name="csrf_token" content="{{ csrf_token }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/album/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/album/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/album/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/album/icons/site.webmanifest">
    <link rel="mask-icon" href="/static/album/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/album/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/static/album/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>{% block 'doc-title' %}Qatar 2022{% endblock %}</title>
</head>
<body>
    {% include 'album/includes/nav.html' %}
    <div class="container">
        {% block 'content' %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    {% block 'extra-js' %}{% endblock %}
</body>
</html>
